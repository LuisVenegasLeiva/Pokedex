
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Venegas's pok√©dex</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div class="list" id="list">
                <ul id="pokemonList">
                </ul>
            </div>
            <div class="pokemon">
                <div class="searchBox">
                    <i class="bi bi-search searchIcon" onclick=showInput()> </i>
                    <input class="pokemonInput" id="searchPokemon" on onchange="searchPokemon(value)">
                </div>
                <div class="pokemonInfo" id="pokemonInfo">
                    <div class="infoImage" id="infoImage">

                    </div>
                    <div class="infoData" id="infoData">

                    </div>

                </div>
                <div class="divider"></div>
                <div class="pokemonEvolution" id="pokemonEvolution">
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
    <script type="text/javascript" src="./scripts/utils.js"></script>
  </body>
</html>
